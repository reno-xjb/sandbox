language: node_js
node_js:
  - "10"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
install:
  - yarn install
cache:
  directories:
    - "node_modules"
notifications:
  email: false
before_deploy:
  - git config user.email ${GITHUB_EMAIL:-"travis@travis-ci.org"}
  - git config user.name ${GITHUB_USER:-"Travis CI"}
  - git remote set-url origin https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
  - git checkout master
deploy:
  provider: script
  script: "yarn lerna:version --yes"
  skip_cleanup: true
  on:
    branch: master
